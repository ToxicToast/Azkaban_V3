name: Versioning

on:
  push:
    branches: [main]

env:
  NX_BRANCH: ${GITHUB_REF##*/}

jobs:
  Versioning:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: nrwl/nx-set-shas@v4

      - name: 📦 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 21
          cache: 'npm'

      - name: 📦 Login into Docker
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: 📦 Install NX-Linux
        run: npm install @nx/nx-linux-x64-gnu

      - name: 📦 Install dependencies
        run: npm install

      - name: 🚀 Affected Apps and Libs
        uses: ./.github/workflows/affected-workflow.yml
        with:
          NX_BASE: ${{ env.NX_BRANCH }}
          NX_HEAD: ${{ env.NX_HEAD }}

      - name: 🪐 Minor version for each merge
        id: taggerDryRun
        uses: anothrNick/github-tag-action@1.69.0
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
          WITH_V: true
          DEFAULT_BUMP: minor
          PRE_RELEASE: true

      - name: 🪐 Output Tag
        run: |
          echo "${{ steps.taggerDryRun.outputs.new_tag }}"

      - name: 🏗 Build Docker Images
        run: npm run nx run-many -- --target=docker-build --all --VERSION=${{ steps.taggerDryRun.outputs.new_tag }}

      - name: 🏗 Push Docker Images
        run: npm run nx run-many -- --target=docker-push --all --VERSION=${{ steps.taggerDryRun.outputs.new_tag }}

      - name: 🪐 API Alerts Notify
        uses: ./.github/workflows/magpie-workflow.yml
        with:
          message: '🚢 Feature - New Minor Version Released (${{ steps.taggerDryRun.outputs.new_tag }})'
          tags: 'Azkaban,Minor'
          api_key: ${{ secrets.API_ALERTS_KEY }}
